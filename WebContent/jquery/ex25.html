<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="//code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function() {
		
		$("#slide").on({
		click : function() {
			$("#panel").slideDown(3000);
		});
		$("#panel").dblclick(function() {
			$(this).stop();
		});
		
		$(":button").click(function() {
			$("#panel").stop();
		});
	});
</script>

<style>
	#slide, #panel {
		padding : 5px;
		background-color : #e5eecc;
		border: solid 1px #c3c3c3;
	}
	
	#panel {
	padding : 50px;
	display : none;
	}
</style>

</head>
<body>
	<button>STOP</button><br/><br/>
	<div id="slide">슬라이드 내리기</div>
	<div id="panel">Hello World</div>
</body>
</html>
