<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="//code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function() {
		$("#hide").click(function() {
			$("h2").hide();
		});
		$("#show").click(function() {
			$("h2").show();
		});
				
	});
</script>
</head>
<body>
	<h2>난 바람처럼 사라지고 나타날거다!!</h2>
	
	<button id="hide">HIDE</button>
	<button id="show">SHOW</button>
</body>
</html>
