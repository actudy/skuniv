<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="//code.jquery.com/jquery-latest.min.js"></script>pt>
<script>
/* 
	child 추가!
*/
	$(document).ready(function() {
		
		$("#btn1").click(function() {
			//$("div").append("<h2>세번째 문장</h2>");//나온 내용 이후 밑 마지막에 추가!	
			$("div").prepend("<h2>세번째 문장</h2>");//나온 내용 맨 앞에 추가!	
			
		});
		$("#btn2").click(function() {
			//$("ol").append("<li>핑크</li>");
			$("ol").prepend("<li>핑크</li>");
		
		});
		$("#btn3").click(function() {
			var text1 = "<h4>추가된 내용</h4>";
			var text2 = $("<h4></h4>").text("추가된 내용"); //제이쿼리 형식으로 쓸때는 이렇게 사용!
			var text3 = document.createElement("h4");
			text3.innerHTML = "추가된 내용";
			
			$("body").append(text1, text2, text3);
		});
	});
</script>

</head>
<body>
	<div>
	<h2>첫번째 문장</h2>
	<h2>두번째 문장</h2>
	</div>
	
	색상표
	<ol>
		<li>블랙</li>
		<li>레드</li>
		<li>블루</li>
	</ol>
	
	<button id="btn1">문장추가</button>
	<button id="btn2">색상추가</button>
	<button id="btn3">본문추가</button>
</body>
</html>
