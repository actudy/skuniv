<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="//code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function() {
		$("#div1").fadeIn(1000);
		$("#div2").fadeOut('slow');
				
	});
</script>
</head>
<body>
	<div id="div1" style="width: 100px; height: 100px; background-color: red; display: none "></div> <!-- display none 안보이게하기 -->
	<div id="div2" style="width: 100px; height: 100px; background-color: green; "></div>
</body>
</html>
