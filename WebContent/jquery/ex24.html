<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="//code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function() {
		$(":button").click(function() {
			//각각 쓰는 것과 같이 사용하는 것에 대해서 실행순서의 차이가 존재하다!
			$("div").animate({ left: '300px', fontSize: '100'});
			//$("div").animate({ fontSize: '150'});
			
		});
	});
</script>
</head>
<body>
	<button>클릭</button><br/><br/>
	<div style ="width: 100px; height: 100px; background-color: lightblue; position: absolute;">Hello</div>
	<!-- postion 없으면 움직이지 않는다. -->
</body>
</html>
