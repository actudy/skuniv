<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="//code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function() {
		$(":button").click(function() {
			$("div").animate({left: '200px', height: '50px', width: '50px', opacity: '0.4'}); //애니메이션 넣기
		});
	});
</script>
</head>
<body>
	<button>클릭</button><br/>
	<div style ="width: 100px; height:100px; background-color: lightblue; position: absolute;"></div>
	
</body>
</html>
